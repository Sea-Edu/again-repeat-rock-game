<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <div class="head-box">
            <div class="text-card">
                <p>Rock</p>
                <p>Paper</p>
                <p>Scissors</p>
            </div>
            <div class="score-card">
                <p>score</p>
                <h1>12</h1>
            </div>
        </div>
        <div class="body-box">
            <img src="images/triangle-4091.svg"  alt="">
            
            <div class="group back back_blue">
                    <div class="blue center">
                        <div class="back-silver">
                            <div class="back-white"></div>
                        </div>
                    </div>
            </div>
            <div class="group back back_yellow">
                <div class="yellow center">
                    <div class="back-silver">
                        <div class="back-white"></div>
                    </div>
                </div>
            </div>
            <div class="group back back_red">
                <div class="red center">
                    <div class="back-silver">
                        <div class="back-white"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
