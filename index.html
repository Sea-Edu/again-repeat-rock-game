<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="online fun game" />
    <meta name="keywords" content="Rock, paper, scissors" />
    <meta name="author" content="Shahnoza Abdualimova" />
    <meta property="og:title" content="Rock paper scissors game" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper game</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Favicon and meta tags(title, description, ogTitle, ogDescription) -->
    <link
      rel="icon"
      type="image/x-icon"
      href="/public/images/rock-paper-scissors.png"
    />
  </head>
  <body>
    <!-- Use BEM(bem.info) for naming classes. -->

    <section>
      <div class="header">
        <div class="header__text">
          <p>Rock</p>
          <p>Paper</p>
          <p>Scissors</p>
        </div>
        <div class="header__score-card">
          <p>score</p>
          <p id="score">0</p>
        </div>
      </div>
      <div class="result hidden" id="result">
        <div class="resul__card">
          <p>You picked: <span id="user-choice"></span></p>
          <img src="" id="user-choice-image" class="user" />
        </div>
        <div class="result-card">
          <p>The house picked: <span id="house-choice"></span></p>
          <img src="" id="comp-choice-image" class="comp" alt="" />
        </div>
      </div>
      <p id="result-message"></p>
      <button onclick="resetGame()" id="play-again" class="play-btn hidden">
        Play Again
      </button>

      <div class="hero choices" id="choices">
        <img
          class="hero__back-img"
          src="/public/images/triangle-4091.svg"
          alt=""
        />
        <div
          class="group back back_blue choice"
          id="paper"
          onclick="playGame('paper')"
        >
          <div class="blue center">
            <div class="back-silver">
              <div class="back-white">
                <img src="/public/images/five.png" alt="" />
              </div>
            </div>
          </div>
        </div>
        <div
          class="group back back_yellow choice"
          id="scissors"
          onclick="playGame('scissors')"
        >
          <div class="yellow center">
            <div class="back-silver">
              <div class="back-white">
                <img src="/public/images/two.png" alt="" />
              </div>
            </div>
          </div>
        </div>
        <div
          class="group back back_red choice"
          id="rock"
          onclick="playGame('rock')"
        >
          <div class="red center">
            <div class="back-silver">
              <div class="back-white">
                <img src="/public/images/zero.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
  <!-- Existing content -->
  
  <!-- Game History Card -->
  <div class="history hidden" id="history">
    <h2>Game History</h2>
    <div id="history-content"></div>
  </div>
</section>

    <!-- modal section -->
    <button data-modal-target="#modal" class="btn-modal">rules</button>
    <div class="modal" id="modal">
      <div class="modal-header">
        <div class="title">Rules</div>
        <button data-close-button class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <img src="/public/images/group.png" alt="" />
      </div>
    </div>
    <div id="overlay"></div>

    <script src="script.js"></script>
  </body>
</html>
